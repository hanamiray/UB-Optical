        /* Brand Carousel */
        .brands-section {
            margin: 50px 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 40px 20px;
            border-radius: 10px;
            position: relative;
        }
        
        /* Add overlay to improve text readability over the background */
        .brands-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%; /* Extend far to the left */
            width: 300%; /* Make it extra wide to ensure full coverage */
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            z-index: 0;
        }
        
        .brands-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .brands-carousel {
            position: relative;
            overflow: hidden;
            padding: 20px 0;
            z-index: 1;
        }
        
        .brands-track {
            display: flex;
            gap: 30px;
            transition: transform 0.5s ease;
        }
        
        .brand-card {
            flex: 0 0 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .brand-card:hover {
            transform: translateY(-5px);
        }
        
        .brand-logo {
            width: 100px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        
        .brand-name {
            font-size: 0.9rem;
            text-align: center;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .carousel-nav {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        
        .carousel-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        
        .carousel-btn:hover {
            background: var(--secondary-color);
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {

            }
        });

                currentPosition--;
                updateCarousel();
            }
        });

        // Close mobile menu when a link is clicked
        document.querySelectorAll('.nav-link').forEach(link => {

                if (window.innerWidth <= 768) {
                    navLinks.classList.remove('mobile-active');
                    mobileMenuToggle.classList.remove('active');
                }
            });
        });
