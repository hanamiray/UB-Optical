    <style>
        /* Brand List Page Styles */
        .brand-list-section {
            padding: 80px 20px;
            background-color: var(--light-bg);
        }
        
        .brand-list-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .search-container {
            display: flex;
            margin-bottom: 30px;
            position: relative;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 1rem;
            padding-left: 45px;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(26, 41, 128, 0.1);
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
        }
        
        .brand-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .brand-list-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }
        
        .brand-list-item:hover {
            transform: translateY(-5px);
        }
        
        .brand-list-logo {
            width: 60px;
            height: 40px;
            object-fit: contain;
            margin-right: 15px;
        }
        
        .brand-list-name {
            font-weight: 500;
            color: var(--text-color);
        }
        
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--secondary-color);
        }
        
        .back-link i {
            margin-right: 5px;
        }
        
        @media (max-width: 768px) {
            .brand-list {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>

        // Display all brands initially

        // Search functionality
        brandSearch.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredBrands = brands.filter(brand => 
                brand.name.toLowerCase().includes(searchTerm)
            );
            displayBrands(filteredBrands);
        });
        
        function displayBrands(brandsToDisplay) {
            brandList.innerHTML = '';
            
            brandsToDisplay.forEach(brand => {
                const brandItem = document.createElement('div');
                brandItem.className = 'brand-list-item';
                brandItem.innerHTML = `
                    <img src="${brand.logo}" alt="${brand.name}" class="brand-list-logo" onerror="this.src='/images/brands/default.png'">
                    <span class="brand-list-name">${brand.name}</span>
                `;
                brandList.appendChild(brandItem);
            });
        }
        
        // Mobile menu functionality (same as index.html)
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const navLinks = document.querySelector('.nav-links');
        
        mobileMenuToggle.addEventListener('click', function() {
            navLinks.classList.toggle('mobile-active');
            this.classList.toggle('active');
        });
        
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    navLinks.classList.remove('mobile-active');
                    mobileMenuToggle.classList.remove('active');
                }
            });
        });
